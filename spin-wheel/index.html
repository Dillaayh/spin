<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-image: url('anime-doraemon.jpg'); /* Ganti dengan path gambar latar belakang yang sesuai */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.8); /* Warna latar belakang dengan transparansi */
            padding: 20px;
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333; /* Warna label */
        }

        .input-icon {
            position: relative;
        }

        .input-icon input {
            padding-left: 30px;
        }

        .input-icon i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #555; /* Warna ikon */
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 style="text-align: center; color: #080808;">Masukkan Uang </h2>
        <div class="form-container">
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Jumlah Uang:</label>
                    <div class="input-icon">
                        <i class="fas fa-money-bill-wave"></i>
                        <input type="text" id="username" name="username" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Target:</label>
                    <div class="input-icon">
                        <i class="fas fa-redo-alt"></i>
                        <input type="text" id="password" name="password" required>
                    </div>
                </div>
                <button type="submit">Let's Go!</button>
            </form>
        </div>
    </div>

    <script>
        // Menangani submit form
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Menghentikan aksi default form
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            
            // Disini Anda bisa menambahkan logika untuk validasi username dan password
            // Contoh: jika username dan password sesuai, redirect ke halaman utama
            // Di sini saya hanya menampilkan pesan alert untuk demonstrasi
            alert("Jumlah Uang: " + username + "\nTarget: " + password);
            
            // Setelah validasi, Anda bisa redirect ke halaman utama
            window.location.href = "main.html";
        });
    </script>
</body>
</html>
